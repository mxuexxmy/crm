<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>

<form class="layui-form" method="post" >

    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="proName" th:value="${products.proName}" readonly lay-verify="required" autocomplete="off"  class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">商品价格</label>
        <div class="layui-input-block">
            <input type="text" name="proPrice" th:value="${products.proPrice}" readonly  lay-verify="required" autocomplete="off"  class="layui-input">

        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否上架</label>
        <div class="layui-input-block">
            <input type="text" name="proShelves" th:value="${products.proShelves}" readonly lay-verify="required" autocomplete="off"  class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">商品类型</label>
        <div class="layui-input-block">
            <input type="text" name="proGenre" th:value="${products.proGenre}" readonly lay-verify="required" autocomplete="off"  class="layui-input">
        </div>

    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品数量</label>
        <div class="layui-input-block">
            <input type="text" name="proNumber" th:value="${products.proNumber}" readonly lay-verify="required" autocomplete="off"  class="layui-input">
        </div>
    </div>


</form>

</body>
</html>
