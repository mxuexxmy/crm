<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加产品</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    var table;
    layui.use(['table','layer','jquery'], function(){
        table = layui.table;
        var layer = layui.layer
        var  $ = layui.jquery

        $('#search').click(function () {


            table.reload('test', {

                where: {
                    cusNo:$('#cusNo').val(),
                    cusName:$('#cusName').val()
                } //设定异步数据接口的额外参数
                ,page:{

                    curr:1

                }

            });

        })



        table.render({
            elem: '#test'
            ,url:'/products/productslistjson'
            //{code:0,msg:"",count:10,customer:[{},{},{}]}
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '用户数据表'
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'proN0', title:'产品编号', width:100}
                    ,{field:'proName', title:'产品名称'}
                    ,{field:'proPrice', title:'产品价格', width:100}
                    ,{field:'proShelves', title:'是否上架', width:150}
                    ,{field:'proGenre', title:'产品类型', width:150}
                    ,{field:'proNumber', title:'产品数量', width:150}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ]
            ,page: true
            ,limit:7
            ,limits:[5,6,7,8,9,10]
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                case 'add':
                    layer.open({
                        type:2,
                        title:"新增产品信息",
                        content:'/products/toprodusadd',
                        area:['400px','400px'],
                    })

            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            var  $ = layui.jquery
            //console.log(obj)
            if(obj.event === 'del'){

                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url:"/products/productsdelete",//规定异步提交的路径
                        type:"POST",//提交方式
                        data:{'proN0':obj.data.proN0},//提交给后台的数据
                        dataType:"json", //规定后台返回给浏览器的数据格式
                        success:function (result) {
                            layer.msg(result.msg,{shift:-1})
                        }

                    })

                    obj.del();
                    layer.close(index);

                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type:2,
                    title:"新增客户信息",
                    content:'/products/toproductsupdate?proN0='+obj.data.proN0,
                    area:['400px','400px'],
                })
            }
        });



//监听行双击事件
        table.on('rowDouble(test)', function(obj){

            layer.open({
                type:2,
                title:"客户详情",
                content:'/products/toproductsdetail?proN0='+obj.data.proN0,
                area:['400px','400px'],
            })
        });

    });
</script>
</body>
</html>
