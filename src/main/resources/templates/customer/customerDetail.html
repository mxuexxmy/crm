<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>

<form class="layui-form" >

    <div class="layui-form-item">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-block">
            <input type="text" th:value="*{customer.cusName}"  required  lay-verify="required" readonly  autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
    <label class="layui-form-label">客户区域</label>
    <div class="layui-input-block">
        <input type="text" th:value="*{customer.cusRegion}"  required readonly  lay-verify="required"  autocomplete="off" class="layui-input">
    </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">客户网址</label>
        <div class="layui-input-block">
            <input type="text" th:value="*{customer.cusUrl}"  required readonly lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">客户等级</label>
        <div class="layui-input-block">
            <input type="text" th:value="*{customer.cusLevel}"  required readonly  lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">信用等级</label>
        <div class="layui-input-block">
            <input type="text" th:value="*{customer.cusCredit}"   required  readonly lay-verify="required"  autocomplete="off" class="layui-input">
        </div>
    </div>


</form>


<script th:src="@{/layui/layui.js}" charset="utf-8"></script>


</body>
</html>
