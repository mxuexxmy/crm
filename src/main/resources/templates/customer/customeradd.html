<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
</head>
<body>

<form class="layui-form" >
    <div class="layui-form-item">
        <label class="layui-form-label">客户名称</label>
        <div class="layui-input-block">
            <input type="text" name="cusName"  required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">客户区域</label>
        <div class="layui-input-block">
            <select name="cusRegion"  lay-verify="required">
                <option value="">请选择</option>
                <option value="1">东北</option>
                <option value="2">西北</option>
                <option value="3">华北</option>
                <option value="4">华东</option>
                <option value="5">华南</option>
                <option value="6">西南</option>
                <option value="7">华中</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">客户网址</label>
        <div class="layui-input-block">
            <input type="text" name="cusUrl"  required  lay-verify="required" placeholder="请输入客户网址" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">客户等级</label>
        <div class="layui-input-block">
            <select  name="cusLevel"  lay-verify="required">
                <option value="">请选择</option>
                <option value="1">战略合作伙伴</option>
                <option value="2">VIP客户</option>
                <option value="3">大客户</option>
                <option value="4">普通客户</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">信用等级</label>
        <div class="layui-input-block">
            <select  name="cusCredit"  lay-verify="required">
                <option value="">请选择</option>
                <option value="1">一级</option>
                <option value="2">二级</option>
                <option value="3">三级</option>
                <option value="4">四级</option>
                <option value="5">五级</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="saveCustomer">立即提交</button>
<!--            <button type="submit" class="layui-btn" >立即提交</button>-->
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script th:src="@{/layui/layui.js}" charset="utf-8"></script>

<script>
    //Demo
    layui.use(['form', 'jquery'], function(){
        var form = layui.form;
        var $ = layui.jquery;

        form.on( 'submit(saveCustomer)', function (data) {
               if (form.verify) {
                   console.log(data)
                   $.ajax({
                       url:"/customer/saveCustomer",
                       type: "POST",
                       data: data.field,
                       dataType:"json",
                       success:function (d) {
                           layer.msg("添加客户成功");
                       }
                   })
               }
               return false;// 防止 form 提交刷新
            }
        );


    });
</script>

</body>
</html>
