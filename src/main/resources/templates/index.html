<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include/include :: header('CRM管理系统')"/>
</head>
<body class="layui-layout-body ">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header " >
        <div class="layui-logo">CRM系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" >
                    <img th:src="@{image/user1-128x128.jpg}" class="layui-nav-img">
                    [[${session.user.name}]]
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/user/profile}" target="content_iFrm">基本资料</a></dd>

                    <dd><a th:href="@{/user/updatePassword}" target="content_iFrm">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a th:href="@{logout}">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black " th:fragment="nav">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item">
                    <a class="" href="javascript:;">客户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/customer/list}" target="content_iFrm">客户基本信息</a></dd>
                        <dd><a th:href="@{/contact/list}" target="content_iFrm">客户联系人</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">销售管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/contract/list}" target="content_iFrm">合同列表</a></dd>
                        <dd><a th:href="@{/products/toproductslist}" target="content_iFrm">产品列表</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">业绩分析</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/ConNumberController/tonumberanalyze}" target="content_iFrm">合同数量分析</a></dd>
                        <dd><a th:href="@{/ConNumberController/toconamount}" target="content_iFrm">合同金额分析</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;">统计报表</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{report/countcustomer}" target="content_iFrm">按区域统计客户数量</a></dd>
                        <dd><a th:href="@{report/sourcecustomer}" target="content_iFrm">客户来源</a></dd>
                        <dd><a th:href="@{report/creditcustomer}" target="content_iFrm">信用等级分析</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>


    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe name="content_iFrm" frameborder="no" border="0" content="layry_ifram" style="width: 100%; height: 100%" src="/indexcontent"></iframe>
    </div>

    <div class="layui-footer center-pill" >
        <!-- 底部固定区域 -->
        © 17软件  龙 兴 倾情创作
    </div>
</div>

<th:block  th:include="include/include :: footer"/>

    //一般直接写在一个js文件中
    layui.use(['layer', 'element','jquery'], function(){
        var layer = layui.layer
        var $ = layui.jquery
    })

</script>

</body>
