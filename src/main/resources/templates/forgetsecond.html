<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CRM系统 | 重置密码</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{login/css/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{login/css/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{login/css/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{login/css/AdminLTE/css/AdminLTE.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{login/css/iCheck/square/blue.css}">
</head>
<body class="hold-transition login-page">

<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>CRM</b>系统</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">重置密码</p>

        <form th:action="@{/saveResetPaddword}" method="post">

            <div class="alert alert-danger alert-dismissible"  th:if="${message != null}"  >
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true" >&times;</button>
                <strong th:text="${message}"></strong>
            </div>

            <div class="form-group has-feedback">
                <input type="email"  name="email" th:value="*{user.email}" readonly class="form-control" placeholder="请输入邮箱">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="text"  name="newCode"   class="form-control" placeholder="请输入验证码">
                <span class="fa fa-code form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="password"  name="newPassword"  class="form-control" placeholder="请输入新密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="password"  name="confirmPassword"   class="form-control" placeholder="请确认新密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="box-footer">
                    <button type="button" class="btn btn-default" onclick="history.go(-1)">返回</button>
                    <button type="submit" class="btn btn-info pull-right">重置密码</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- jQuery 3 -->
<script th:src="@{login/js/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{login/css/bootstrap/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{login/css/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
